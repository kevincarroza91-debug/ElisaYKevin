<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root { --accent:#d96060; --bg:#fffaf8; --text:#333; }
body { margin:0; font-family:'Lato', sans-serif; background-color: var(--bg); color: var(--text); scroll-behavior:smooth; }
header { background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.05); position:sticky; top:0; z-index:10; display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; }
header h1 { font-family:'Playfair Display', serif; margin:0; font-size:1.2rem; }
header nav a { margin-left:1rem; text-decoration:none; color:var(--text); font-weight:600; }
.hero { display:flex; min-height:90vh; width:100%; }
.hero-img { flex:1; background-image:url('hero.jpg'); background-size:cover; background-position:center; }
.hero-info { flex:1; display:flex; flex-direction:column; justify-content:center; padding:2rem; background-color:rgba(255,255,255,0.8); color:var(--text); text-align:left; }
.hero-info h2 { font-family:'Playfair Display', serif; font-size:3rem; margin:0; }
.hero-info p { font-size:1.1rem; margin-top:0.5rem; }
.btn { background-color: var(--accent); color:white; border:none; border-radius:30px; padding:12px 28px; margin-top:1.5rem; font-weight:600; cursor:pointer; transition:background 0.3s ease; width:fit-content; }
.btn:hover { background-color:#b84d4d; }
#countdown { margin-top:1rem; font-weight:700; font-size:1.2rem; background:rgba(255,255,255,0.7); color:#000; padding:8px 16px; border-radius:8px; display:inline-block; }
section { padding:3rem 2rem; text-align:center; }
h3 { font-family:'Playfair Display', serif; font-size:2rem; margin-bottom:2rem; }
.gallery, .adventures-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
.gallery img, .adventures-grid img { width:100%; border-radius:12px; opacity:0; transform: translateY(40px); transition:opacity 0.8s ease, transform 0.8s ease; cursor:pointer; }
.visible { opacity:1 !important; transform: translateY(0) !important; }
footer { background:#f8f8f8; padding:2rem; text-align:center; font-size:0.9rem; }
#music-btn { position:fixed; bottom:20px; right:20px; background:var(--accent); border:none; border-radius:50%; width:50px; height:50px; color:white; font-size:1.4rem; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.2); z-index:1000; }
#music-btn.paused { opacity:0.7; }
.lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:2000; }
.lightbox img { max-width:90%; max-height:80%; border-radius:10px; }
.lightbox span { position:absolute; top:20px; right:30px; font-size:3rem; color:white; cursor:pointer; }
@media(max-width:768px){ .hero { flex-direction:column; } .hero-info { text-align:center; } }
</style>

</div>
<script>
 // Countdown
 const timer = document.getElementById("countdown");
 const target = new Date("2026-08-29T00:00:00").getTime();
 function updateCountdown() {
   const now = new Date().getTime();
   const diff = target - now;
   if (diff <= 0) { timer.innerHTML = "It's our wedding day üíç"; return; }
   const days = Math.floor(diff/(1000*60*60*24));
   const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
   const mins = Math.floor((diff%(1000*60*60))/(1000*60));
   const secs = Math.floor((diff%(1000*60))/1000);
   timer.innerHTML = `${days} days ${hours}h ${mins}m ${secs}s`;
 }
 setInterval(updateCountdown,1000); updateCountdown();
 // Scroll animation
 const imgs = document.querySelectorAll('.gallery img, .adventures-grid img, .adventure-main');
 const observer = new IntersectionObserver(entries => {
   entries.forEach(entry => {
     if(entry.isIntersecting) entry.target.classList.add('visible');
   });
 }, {threshold:0.1});
 imgs.forEach(img => observer.observe(img));
 // Music controls
 const music = document.getElementById("bg-music");
 const btn = document.getElementById("music-btn");
 music.volume = 0.5;
 btn.addEventListener("click", () => {
   if (music.paused) { music.play(); btn.classList.remove("paused"); } else { music.pause(); btn.classList.add("paused"); }
 });
 music.addEventListener("ended", () => btn.classList.add("paused"));
 // Lightbox
 const lightbox = document.getElementById('lightbox');
 const lightboxImg = document.getElementById('lightbox-img');
 const closeBtn = document.getElementById('lightbox-close');
 document.querySelectorAll('.adventures-grid img, .adventure-main').forEach(item => {
   item.addEventListener('click', (e) => {
     lightboxImg.src = e.target.src;
     lightbox.style.display = 'flex';
   });
 });
 closeBtn.addEventListener('click', () => { lightbox.style.display = 'none'; });
 lightbox.addEventListener('click', (e) => { if(e.target === lightbox) lightbox.style.display = 'none'; });
</script>
